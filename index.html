<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">

				<div class="home-slider">

						<li><img src="img/mobileweb.png" alt="Mobile webpage"  class="home-slider-img img-a"></li>

					</ul>
				</div>

				<div class="home-text">

						<div class="home-text__contain">I'm a</div>

							</ul>

					who is passionate about learning more every day

			<section id="skills" class="article__section">

				<div class="skills-img__container">

					<div class="skills-img__contain">
						<div class="skills-img__text">HTML5</div>

					<div class="skills-img__contain">
						<div class="skills-img__text">CSS3</div>

					</div>

					<div class="skills-img__contain">
						<div class="skills-img__text">GIT</div>

					</div>

					<div class="skills-img__contain">
						<div class="skills-img__text">UNITY</div>
						<img src="img/unity.png" class="skills-img">
					</div>
					<div class="skills-img__contain">
						<div class="skills-img__text">C#</div>
						<img src="img/csharp.png" class="skills-img">
					</div>

					<div class="skills-img__contain">
						<div class="skills-img__text">GMS</div>
						<img src="img/gamemaker.png" class="skills-img">

				<div class="projects-img">
